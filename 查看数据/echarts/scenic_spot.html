<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body bgcolor="#F2F2F2">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 621px;height:606px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
			title: {
			       text: '未来1天各农产品出售预测',
			        textStyle: {
				        color: '#797979',
				        fontSize: 16
				    }
			       
			    },
        		backgroundColor: '#122845',
        		textStyle: {
    		        color: 'rgba(255, 255, 255, 1)'
    		    },
        	    tooltip: {
        	        trigger: 'axis',
        	        axisPointer: {
        	            type: 'shadow'
        	        }
        	    },
        	      toolbox: {
  			        show: true,
  			        feature: {
  			            dataZoom: {
  			                yAxisIndex: 'none'
  			            },
  			           dataView: {readOnly: false},
  			            magicType: {type: ['line', 'bar']},
  			            restore: {},
  			            saveAsImage: {}
  			        }
  			    },
        	    
        	    grid: {
        	        left: '3%',
        	        right: '6%',
        	        bottom: '5%',
        	        containLabel: true
        	    },
        	    xAxis: {
        	      //  type: 'value',
        	      //  boundaryGap: [0, 0.01]
        	    },
        	    yAxis: {
        	        type: 'category',
        	        data: ['海口永兴黄皮','大坡胡椒','‌澄迈无核荔枝',
					'万宁东山羊','屯昌黑猪肉','文昌椰子制品','兴隆咖啡',
					'火龙果‌','屯昌富锌柠檬','文昌鸡','澄迈桥头地瓜',
					'海南荔枝‌','‌三亚芒果']
        	    },
        	    series: [
        	        {
        	            name: '农产品',
        	            type: 'bar',
        	            color : [ '#E98638' ] ,
        	            data: [5,10,20,30,30,30,30,31,42,42,46,75,100]
        	        }
        	    ]
        	};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
